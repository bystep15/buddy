<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" />
<meta name="format-detection" content="telephone=no, address=no, email=no" />
<meta name="HandheldFriendly" content="true" />
<meta name="screen-orientation" content="portrait" />
<meta name="full-screen" content="yes" />
<meta name="browsermode" content="application" />
<meta name="x5-orientation" content="portrait" />
<meta name="x5-fullscreen" content="true" />
<meta name="x5-page-mode" content="app" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="msapplication-TileColor" content="#3372DF" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="description" content="Buddy只是将Bootstrap中的JS调整为模块化调用的样式，其他和Bootstrap完全一致">

<title>
  {% if page.layout == "home" %}
    {{ page.title }}
  {% else %}
    {{ page.title }} &middot; Buddy
  {% endif %}
</title>

<!-- Bootstrap core CSS -->
{% if jekyll.environment == "production" %}
<link href="{{site.url}}/dist/css/bootstrap.min.css" rel="stylesheet">
{% else %}
<link href="/dist/css/bootstrap.css" rel="stylesheet">
{% endif %}
{% if page.slug == "css" or page.slug == "components" or page.slug == "js" %}
  <!-- Optional Bootstrap Theme -->
{% if jekyll.environment == "production" %}
  <link href="data:text/css;charset=utf-8," data-href="{{site.url}}/dist/css/bootstrap-theme.min.css" rel="stylesheet" id="bs-theme-stylesheet">
{% else %}
  <link href="data:text/css;charset=utf-8," data-href="/dist/css/bootstrap-theme.css" rel="stylesheet" id="bs-theme-stylesheet">
{% endif %}
{% endif %}

<!-- Documentation extras -->
{% if jekyll.environment == "production" %}
<link href="{{site.url}}/assets/css/docs.min.css" rel="stylesheet">
<script src="{{site.url}}/assets/js/ie-emulation-modes-warning.js"></script>
{% else %}
<link href="/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
<link href="/assets/css/src/pygments-manni.css" rel="stylesheet">
<link href="/assets/css/src/docs.css" rel="stylesheet">
<script src="/assets/js/ie-emulation-modes-warning.js"></script>
{% endif %}

<!-- Favicons -->
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="icon" href="/favicon.ico">
